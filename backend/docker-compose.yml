version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: axon-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: axon
      POSTGRES_USER: axon
      POSTGRES_PASSWORD: axon
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U axon -d axon']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: axon-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
